name: Airbnb Intelligence Worker

on:
  workflow_dispatch:
    inputs:
      mode:
        description: 'Mode: search (find new leads) or deep (process pending)'
        default: 'deep'
        required: true
  schedule:
    - cron: '0 */6 * * *' # Runs every 6 hours automatically

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Verify Secrets
        run: |
          echo "Checking Repository Secrets..."
          if [ -z "${{ secrets.SUPABASE_URL }}" ]; then 
            echo "❌ SUPABASE_URL is MISSING in GitHub Secrets"
          else
            echo "✅ SUPABASE_URL found in Secrets."
          fi
          
          if [ -z "${{ secrets.SUPABASE_KEY }}" ]; then 
            echo "❌ SUPABASE_KEY is MISSING in GitHub Secrets"
          else
            echo "✅ SUPABASE_KEY found in Secrets."
          fi

          if [ -z "${{ vars.SUPABASE_URL }}" ]; then 
            echo "ℹ️ SUPABASE_URL is not in GitHub Variables (checking secrets next...)"
          else
            echo "⚠️ SUPABASE_URL found in GitHub Variables (Expected it in Secrets)."
          fi

      - name: Install dependencies
        run: |
          cd luxo_rj_scraper
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Scraper
        env:
          # Mapping from both secrets and vars to be triple-sure
          SUPABASE_URL: ${{ secrets.SUPABASE_URL || vars.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY || vars.SUPABASE_KEY }}
        run: |
          cd luxo_rj_scraper
          # If triggered by schedule, default to 'deep'
          MODE="${{ github.event.inputs.mode }}"
          if [ -z "$MODE" ]; then MODE="deep"; fi
          python scraper.py $MODE
